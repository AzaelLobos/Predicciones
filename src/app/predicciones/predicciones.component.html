<!-- Estructura principal de la página -->
<div class="body-background" >
    <!-- Botón de retroceso -->
    <div class="buttons">
        <button [routerLink]="['/inicio']">
            <span>&larr;</span>
        </button>
    </div>

    <!-- Contenedor principal -->
    <div class="predicciones">
        <!-- Lado izquierdo: Formulario -->
        <div class="formulario">
            <div class="tabs">
                <a [class.active]="selectedTab === 'animales'" (click)="mostrarPestana('animales')">Animales</a>
                <a [class.active]="selectedTab === 'flores'" (click)="mostrarPestana('flores')">Flores</a>
            </div>
        
            <!-- Contenido dinámico de pestañas -->
            <div class="pestana-contenido" *ngIf="selectedTab === 'animales'">
                <h3>Animales</h3>
                <div *ngFor="let pregunta of preguntasAnimales; let i = index" class="pregunta">
                    <label [for]="'animal-toggle-' + i">{{ 'Pregunta ' + (i + 1) }}</label>
                    <div class="toggle-container">
                        <p-togglebutton 
                            [(ngModel)]="respuestasAnimales[i]" 
                            onLabel="Sí" 
                            offLabel="No" 
                            [id]="'animal-toggle-' + i">
                        </p-togglebutton>
                    </div>
                </div>
        
                <!-- Nueva pregunta con dropdown -->
                <div class="pregunta">
                    <label>Pregunta n</label>
                    <div class="toggle-container">
                        <select [(ngModel)]="selectedValue">
                            <option value="" disabled selected>Seleccionar valor</option>
                            <option *ngFor="let option of dropdownOptionsAnimales" [value]="option.value">
                                {{ option.label }}
                            </option>
                        </select>
                        
                        
                    </div>
                    
                </div>
                <hr class="linea-horizontal">
            </div>
        
            <div class="pestana-contenido" *ngIf="selectedTab === 'flores'">
                <h3>Flores</h3>
                <div *ngFor="let pregunta of preguntasFlores; let i = index" class="pregunta">
                    <label [for]="'flor-toggle-' + i">{{ 'Pregunta ' + (i + 1) }}</label>
                    <div class="toggle-container">
                        <p-togglebutton 
                            [(ngModel)]="respuestasFlores[i]" 
                            onLabel="Sí" 
                            offLabel="No" 
                            [id]="'flor-toggle-' + i">
                        </p-togglebutton>
                    </div>
                </div>
        
                <!-- Nueva pregunta con dropdown -->
                <div class="pregunta">
                    <label>Pregunta n</label>
                    <div class="toggle-container">
                        <select [(ngModel)]="selectedValue2">
                            <option value="" disabled selected>Seleccionar valor</option>
                            <option *ngFor="let option of dropdownOptionsFlores" [value]="option.value">
                                {{ option.label }}
                            </option>
                        </select>
                        
                        
                    </div>
                    
                </div>
                <hr class="linea-horizontal">
            </div>
            
            <div class="boton-predecir-container" style="text-align: center; margin-top: 30px;">
                <button class="boton-predecir" (click)="predecir()">Predecir</button>
            </div>
        </div>
        
        

        <!-- Lado derecho: Resultados -->
        <div class="resultados-container">
            <h2>Resultados</h2>
            <!-- Título de resultados -->
            <div class="resultados">
                
                <input type="text" id="resultado-caja-texto">
            </div>

            <!-- Imagen y descripción -->
            <div class="resultado">
                <div class="recuadro"></div>
                <textarea id="resultado-texto" readonly>El Iris Setosa pertenece a la familia Iridaceae y destaca por sus llamativas flores perennes.</textarea>
            </div>
        </div>
        
    </div>
</div>
